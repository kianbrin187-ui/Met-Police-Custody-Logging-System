<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metropolitan Police Custody Arrest Log</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-card">

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Metropolitan_Police_Service_crest.png" alt="Met Police Logo">
    </div>

    <h2>Metropolitan Police Custody Arrest Log</h2>

    <form id="bookingForm">

      <label>Custody Officer Name:</label>
      <input type="text" id="custodyOfficer">

      <label>Custody Officer Callsign:</label>
      <input type="text" id="custodyCallsign">

      <label>All Arresting Officers + Callsigns:</label>
      <select id="officerSelect" multiple="multiple" style="width:100%"></select>

      <label>Suspectâ€™s Full Name:</label>
      <input type="text" id="suspectName">

      <label>Reason for Arrest:</label>
      <textarea id="reason"></textarea>

      <label>Location of Arrest:</label>
      <input type="text" id="location">

      <label>Time of Arrest:</label>
      <input type="datetime-local" id="timeOfArrest">

      <label>Has the Suspect Been Read the Caution?</label>
      <select id="cautionRead">
        <option>Yes</option>
        <option>N/A</option>
      </select>

      <label>Has the Suspect Been Searched?</label>
      <select id="searched">
        <option>Yes</option>
        <option>No (Section 32 PACE)</option>
      </select>

      <label>Items Found:</label>
      <textarea id="itemsFound"></textarea>

      <label>Force Used:</label>
      <input type="text" id="forceUsed">

      <label>Additional Information:</label>
      <textarea id="additionalInfo"></textarea>

      <button type="submit">Save Booking</button>
      <button type="button" onclick="openArrests()">View All Arrests</button>

    </form>

    <p class="credits">Credits: C. Bradford (piggyanddo)</p>
  </div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h3>Authorised Access Required</h3>

      <label>Username</label>
      <input type="text" id="loginUsername">

      <label>Password</label>
      <input type="password" id="loginPassword">

      <button onclick="checkLogin()">Login</button>
      <button onclick="closeLogin()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
